# Production Configuration for Encryption Demo
# This file contains production-specific settings

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.encryptiondemo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Encryption Configuration
# REQUIRED: Set encryption key via environment variable for security
# Example: export ENCRYPTION_KEY="your-base64-encoded-key-here"
app.encryption.key=${ENCRYPTION_KEY:}

# Security Headers (recommended for production)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Production Configuration for Encryption Demo
# This file contains production-specific settings

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.encryptiondemo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Encryption Configuration
# Set encryption key via environment variable for security
# Example: export ENCRYPTION_KEY="VRYnbfWvjr0j4K9iZDnvjQ=="
app.encryption.key=${ENCRYPTION_KEY:VRYnbfWvjr0j4K9iZDnvjQ==}

# Security Headers (recommended for production)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Thymeleaf Configuration
spring.thymeleaf.cache=true

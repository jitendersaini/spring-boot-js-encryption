server.port=8080
spring.application.name=encryption-demo

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Encryption Configuration
# For production, set this via environment variable or external config
# app.encryption.key=your-base64-encoded-key-here
app.encryption.key-rotation-minutes=60

# Logging
logging.level.com.example.encryptiondemo=DEBUG
logging.level.org.springframework.web=DEBUG

# Production profile properties
---
spring.config.activate.on-profile=prod
logging.level.com.example.encryptiondemo=INFO
logging.level.org.springframework.web=WARN
# In production, set this via environment variable
# app.encryption.key=${ENCRYPTION_KEY:}
